<!-- Individual article in a listing -->
<article>
  <h2 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  {{ partial "page-meta" . }}
  <div class="summary">
  {{ .Summary }}
  </div>
{{- if .Truncated }}
  <p><a class="button" href="{{ .RelPermalink }}">Full Article</a></p>
{{- end }}
</article>
