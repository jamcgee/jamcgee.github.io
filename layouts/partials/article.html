<!-- Individual article in a listing -->
<article>
  <h2 class="title"><a href="{{ .RelPermalink }}" rel="bookmark">{{ .Title }}</a></h2>
  <ul class="metadata">
    <li><time datetime="{{ .Date }}">{{ .Date.Format "2006 January 2" }}</time></li>
    <li>{{ .WordCount }} words, {{ .ReadingTime }} min read</li>
  </ul>
  <div class="summary">
  {{ .Summary }}
  </div>
{{- if .Truncated }}
  <p><a class="button" href="{{ .RelPermalink }}">Read More</a></p>
{{- end }}
</article>
