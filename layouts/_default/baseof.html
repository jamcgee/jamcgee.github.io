<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
{{ partial "head.html" . -}}
{{ block "meta" . }}{{ end -}}
</head>
<body class="{{ .Kind }} {{ .Type }}">
{{ partial "nav.html" . -}}
<header>
<div class="content">
{{- block "header" . }}{{ partial "header.html" . }}{{ end -}}
</div>
</header>
<main>
<div class="content">
{{- block "main" . }}{{ end -}}
</div>
</main>
{{ partial "footer.html" . -}}
</body>
</html>
