{{ define "header" }}
<h1>{{ .Params.author.name }}</h1>
<ul>
{{- with .Params.author.email }}
  <li><a href="mailto:{{.}}">{{.}}</a></li>
{{- end }}
{{- with .Params.author.homepage }}
  <li><a href="{{.}}">{{.}}</a></li>
{{- end }}
</ul>
{{- with .Params.summary }}
<p class="summary">{{.}}</p>
{{- end }}
{{ end }}

{{ define "main" }}
{{ .Content }}
{{ end }}
