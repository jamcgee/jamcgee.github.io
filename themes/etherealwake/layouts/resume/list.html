{{ define "header" -}}
<header>
  <h1>{{ .Params.author.name }}</h1>
  <ul>
{{- with .Params.author.email }}
    <li><a href="mailto:{{.}}">{{.}}</a></li>
{{- end }}
{{- with .Params.author.homepage }}
    <li><a href="{{.}}">{{.}}</a></li>
{{- end }}
  </ul>
  <p class="summary">{{ .Params.summary }}</p>
</header>
{{- end }}
{{ define "main" -}}
<main>
{{ .Content -}}
</main>
{{ end }}
