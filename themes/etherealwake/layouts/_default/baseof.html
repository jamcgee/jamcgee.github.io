<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
{{- range .AlternativeOutputFormats }}
  <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | relURL }}"/>
{{- end }}
  <link rel="stylesheet" type="text/css" href="{{ "css/site.css" | relURL }}" />
  {{ .Hugo.Generator }}
  <meta name="viewport" content="width=device-width,user-scalable=no" />
</head>
<body class="{{ .Params.class }}">
{{- block "nav" . }}{{ partial "site-nav" . }}{{ end -}}
{{- block "header" . }}{{ partial "site-header" . }}{{ end -}}
{{- block "main" . }}{{ end -}}
{{- block "footer" . }}{{ partial "site-footer" . }}{{ end -}}
</body>
</html>
