# Hugo Configuration
baseURL: https://etherealwake.com/
languageCode: en-US
defaultContentLanguage: en
disableKinds:
  - "404"
  - taxonomy
  - term
enableGitInfo: true
enableRobotsTXT: true

# Site Configuration
title: Ethereal Wake
params:
  author:
    name: Jonathan McGee
    email: jamcgee@etherealwake.com
copyright: Copyright Â© 2025 Jonathan McGee. All Rights Reserved.

# Theme Configuration
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true

# Content Management
taxonomies:
  tag: tags
frontmatter:
  # Primary date associated with the page.  This is the primary user-visible
  # timestamp, used for filename generation, ordering, and pagination.  It
  # must always have a value.
  date:
    - date
    - publishDate
    - lastmod
    - :git
    - :fileModTime
  # Timestamp for most recent modification.  We give priority to the `lastmod`
  # variable since some pages (like the resume) may be composites of multiple
  # pages and we'll need to update the modification date by hand.  This is
  # primarily used when adding metadata to indices.
  lastmod:
    - lastmod
    - :git
    - :fileModTime
  # Publication date.  Hugo will neither render this page nor include it in
  # default page lists until after this date.  It should not be used for
  # presentation and indexing (use `date` instead).
  publishDate:
    - publishDate
    - date
permalinks:
  article: /:year/:month/:slug/

# Content Types
mediaTypes:
  application/atom+xml:
    suffixes: ["atom"]
  application/rss+xml:
    suffixes: ["rss"]
outputFormats:
  ATOM:
    mediaType: application/atom+xml
  RSS:
    mediaType: application/rss+xml
outputs:
  home:
    - html
    - atom
    - rss
  section:
    - html
    - atom
    - rss

# Menu Definitions
menu:
  main:
    - name: Home
      url: /
      weight: 100
    - name: Resume
      url: /resume/
      weight: 200
    - name: Blog
      url: /blog/
      weight: 300
    - name: Email
      url: mailto:jamcgee@etherealwake.com
      weight: 400
